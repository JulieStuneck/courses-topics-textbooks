<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>A list of textbooks</title>
</head>

<body>
	<header>
		<h1>A List of Textbooks</h1>
	</header>
	
	<div th:each="textbook: ${textbooks}">
		<h2>
			<a th:href="@{/textbook(id=${textbook.id})}" th:text="${textbook.title}"></a>
		</h2>textbook
	</div>

	<form method="POST">
		<div>
			<label>Enter Textbook Name:</label>
			<input type="text" name="textbookName"/> 
		</div>
	
		<div>
			<label>Enter Course Name</label>
			<input type="text" name="course"/> 
		</div>
		
		
		<div>
			<button th:formaction="@{add-textbook}">add textbook</button>
		</div>
	
	</form>

</body>
</html>

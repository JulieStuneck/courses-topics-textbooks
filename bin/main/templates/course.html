<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>A course</title>
</head>

<body>

	<header>
		<h1> A Single Course </h1>
	</header>

	<div th:each="course: ${courses}">
		<h2 th:text="${course.name}"></h2>
		<h2 th:text="${course.description}"></h2>
		<a href="http://localhost:8080/show-courses">Back to home</a>
		
	<h3>Topics associated with this course</h3>
	<div th:each="topic: ${course.topics}">
		<ul>
			<li th:text="${topic.name}"></li>
		</ul>
	</div>
	
	<h3>Textbooks associated with this course</h3>
	<div th:each="textbook: ${course.textbooks}">
		<ul>
			<li th:text="${textbook.title}"></li>
		</ul>
	</div>
		
	</div>

</body>
</html>

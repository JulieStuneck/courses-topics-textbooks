<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>A list of courses</title>
<link rel="stylesheet" type="text/css" href="/coursesStyle.css">
</head>

<body>
	<div class="grid-container">
		<header>
			<h1>Tower City College</h1>
		</header>

		<section class="current-list">
			<h2>Our Current Courses</h2>
			<div th:each="course: ${courses}">
				<h3>
					<a th:href="@{/course(id=${course.id})}" th:text="${course.name}"></a>
				</h3>
			</div>
		</section>

		<section>
			<form method="POST">
				<div>
					<label>Enter Course Name:</label> <input type="text"
						name="courseName" />
				</div>

				<div>
					<button th:formaction="@{delete-course}">delete course</button>
				</div>
			</form>
		</section>

		<section>
			<form method="GET">
				<div>
					<label>Enter Topic Name:</label> <input type="text"
						name="topicName" />
				</div>

				<div>
					<button th:formaction="@{/find-by-topic}">find courses</button>
				</div>
			</form>
		</section>

		<section>
			<form method="GET">
				<div>
					<button th:formaction="@{/sort-courses}">sort</button>
				</div>
			</form>
		</section>

		<section>
			<form method="POST">
				<div>
					<label>Enter Textbook Title:</label> <input type="text"
						name="textbookTitle" />
				</div>

				<div>
					<label>Enter Course Name</label> <input type="text"
						name="courseName" />
				</div>

				<div>
					<button th:formaction="@{add-textbook}">add textbook</button>
				</div>
			</form>
		</section>

		<section class="create-delete-course">
			<h2>Create or Delete a Course</h2>
			<form method="POST">
				<div>
					<label>Enter Course Name:</label> <input type="text"
						name="courseName" />
				</div>

				<div>
					<label>Enter Course Description</label> <input type="text"
						name="courseDescription" />
				</div>

				<div>
					<label>Enter Topic</label> <input type="text" name="topicName" />
				</div>

				<div>
					<button th:formaction="@{add-course}">add course</button>
				</div>
			</form>
		</section>

	</div>
	<!-- grid-container -->
</body>
</html>
